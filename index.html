<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Criptografia</title>
</head>
<body>
    <main>
        <h1>Criptografe seu texto</h1>

            <div class="area-texto">      
                <textarea id="cripto" placeholder=" Digite ou cole seu texto aqui...">
                </textarea> 
                <p>* Utilize letras minúsculas e sem acentos</p>
            </div>    

                <div class="btn-cripto">
                    <div class="popup" onclick="criptografia()">Criptografar
                        <span class="popuptext" id="popUp">Por favor, insira um texto!</span>
                    </div>
                </div>    

                <div class="btn-descripto">
                    <div class="popup" onclick="descriptografia()">Descriptografar
                        <span class="popuptext" id="popUp">Por favor, insira um texto!</span>
                    </div>               
            
                </div>     
            </div>               
                        
                <div class="area-copiar">
                    <textarea id="descripto" placeholder="Texto a ser copiado..."></textarea>
                </div>   

                    <div class="btn-copiar">
                        <div class="popup" onclick="copiar()">Copiar Texto</div>
                    </div> 
        </main>

        <footer class="footer">            
            <p>Elaborado por Sérgio Imai</p>            
        </footer>
</body>
</html>
