<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">       
    <title>Criptografia</title>
</head>

<body>
    <header><img class="imagemLogo" src="../imagens/logo_alura.png"><h1>Criptografia de Texto</h1></header>
    <main>
        <section class="inputTexto">
            <textarea class="input-texto" cols="60" rows="9" placeholder="Digite ou cole seu texto aqui!!!"></textarea>
            <div>
            <h6>*Quando o texto for descriptografado, o texto ficará sem acentos e letras minúsculas.</h6> 
            <button class="btn-cripto" onclick="btnCripto()">Criptografar</button>
            <button class="btn-descripto" onclick="btnDescripto()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" cols="50" rows="15"></textarea>
            <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
        </section>    
    </main>       

    <footer class="footer">Elaborado por Sérgio Imai - 2022</footer>

    <script src="script.js"></script>    
</body>
</html>
